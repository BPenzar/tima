<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button (click)="cancel()" strong>
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>{{item.name}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="done()" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="item-detail" padding align="center">
      <ion-input [(ngModel)]="item.about">{{item.about}}</ion-input>
  </div>
</ion-content>
