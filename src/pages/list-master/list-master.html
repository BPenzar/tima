<ion-header>

  <ion-navbar>
    <ion-title text-center>Heute</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="createTodo()">
      <!-- <button ion-button icon-only (click)="addTagesItem()"> -->
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ng-container *ngFor="let todo of todos">
        <ion-item-sliding *ngIf="todo.zeitraum == 't'">
            <ion-item (click)="updateTodo(todo)">
              <h2>{{todo.name}}</h2>
              <p>{{todo.about}}</p>
            </ion-item>
            <ion-item-options>
              <button ion-button color="light" (click)="switchToDo(todo)">In Woche
                <ion-icon name="arrow-round-forward"></ion-icon>
              </button>
              <button ion-button icon-only color="danger" (click)="deleteTodo(todo)">
              <ion-icon name="trash"></ion-icon>
              </button>
            </ion-item-options>
          </ion-item-sliding>
    </ng-container>
  </ion-list>

</ion-content>
